<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-h1">Not Your Mama's Cocktail Cart</h1>
    </header>
    <main class="main">
      <div class="desktop-flex">
        <section class="checkout-container">
          <div class="receipt-container">
            <!-- dynamically add receipt when sending things to cart -->

            <div class="sub-total"></div>
            <!-- <div class="pay-option"></div> -->
          </div>
<div class="credit-card hidden">
          <form class="form">
            <h2>Credit Card Information</h2>
            <label for="name">Name On Credit Card</label>
            <input type="text" id="name" name="name" placeholder="Jane James" />
            <label for="number">Credit Card Number</label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="0000 1111 2222 3333"
            />
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" />
            <button>Submit</button>
          </form>
</div>
        </section>
        <div class="store"></div>
        <div class="recipes">
          <h3>Recipe Box</h3>
        </div>
      <footer class="footer">
        <p>Footer</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-h1">Not Your Mama's Cocktail Cart</h1>
    </header>
    <main class="main">
      <div class="desktop-flex">
        <section class="checkout-container">
          
          <div class="receipt-container">
            <!-- dynamically add receipt when sending things to cart -->
            <div class="sub-total"></div>
            <!-- <div class="pay-option"></div> -->
          </div>
          <div class="credit-card hidden">
          <form class="form">
            <h2>Credit Card Information</h2>
            <label for="name">Name On Credit Card</label>
            <input type="text" id="name" name="name" placeholder="Jane James" />
            <label for="number">Credit Card Number</label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="0000 1111 2222 3333"
              minlength="8", maxlength="19"
            />
            <label for="exp">Expiration Date</label>
            <select name='expireMM' id='expireMM'>
              <option value=''>Month</option>
              <option value='01'>January</option>
              <option value='02'>February</option>
              <option value='03'>March</option>
              <option value='04'>April</option>
              <option value='05'>May</option>
              <option value='06'>June</option>
              <option value='07'>July</option>
              <option value='08'>August</option>
              <option value='09'>September</option>
              <option value='10'>October</option>
              <option value='11'>November</option>
              <option value='12'>December</option>
          </select> 
          <select name='expireYY' id='expireYY'>
              <option value=''>Year</option>
              <option value='20'>2020</option>
              <option value='21'>2021</option>
              <option value='22'>2022</option>
          </select> 
          <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
            
            <label for="cvv">CVV</label>
            <input type="password" minlength="3" maxlength="4" id="cvv" name="cvv" />
            <button>Submit</button>
          </form>
          </div>
        </section>
        <div class="store">
          <h3>Our Selections</h3>
          <p class="accent" >How hard was your week?</p>
        </div>
        <div class="recipes">
          <h3 class="accent">Cocktail Lounge Inspiration</h3>
          <img class="image-container" src="/assets/dirty-martini-829482_1920.jpg" alt="dirty-martini">
          <img class="image-container" src="/assets/long-island-iced-tea-847242.jpg" alt="long-island-iced-tea">
          <img class="image-container" src="/assets/margarita-recipie.jpg" alt="margarita-cocktail">
          <img class="image-container"  src="/assets/whiskey-sour-recipie.jpg" alt="whiskey-sour-recipie">
          <img class="image-container"  src="/assets/tequila-sunrise-833905.jpg" alt="tequila-sunrise">
                  
        </div>

    </main>
    <footer class="footer">
      <p class="credits">Created by Danielle Lucaj, Rachel Polant, and Alana Frank</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
